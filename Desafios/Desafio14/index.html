<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Tabelas</title>
</head>
<body>
   <table>
       <thead>
           <tr class="destaque">
               <th scope="col" rowspan="2">Área</th>
               <th scope="col" rowspan="2">Disciplinas</th>
               <th scope="colgroup" colspan="2">Notas</th>
               <th scope="col" rowspan="2">Média</th>
           </tr>
           <tr class="destaque">
               <th scope="col">Nota 1</th>
               <th scope="col">Nota 2</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <th rowspan="4" scope="rowgroup">Exatas</th>
               <td>Matemática</td>
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
           </tr>
           <tr>
               <td>Fisica</td>
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
           </tr>
           <tr>
               <td>Quimica</td>
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
           </tr>
           <tr>
               <td>Biologia</td>
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
           </tr>
           <tr>
               <th scope="row" colspan="4" class="media">Média de Exatas:</th>
               <td class="media">0.0</td>
           </tr>
           <tr>
               <th rowspan="2" scope="rowgroup">Humanas</th>
               <td>Historia</td>
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
           </tr>
           <tr>
               <td>Geografia</td>
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
           </tr>
           <tr>
               <th scope="row" colspan="4" class="media">Média de Humanas:</th>
               <td class="media">0.0</td>
           </tr>
       </tbody>
   </table>
</body>
</html>
